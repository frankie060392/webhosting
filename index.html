<!doctype html>
<html>
  <head>
    <title>Welcome to u2u wallet!</title>
  </head>
  <body>
    <div class="body">
      <button class="open-app" onclick="openapp()">Open</button>
    </div>
    <script type="text/javascript">
      function openapp() {
        const url = window.location.href
        const deepLink = 'applinks:u2u-wallet.uniultra.xyz'
        // Deep link to your app goes here
        document.getElementById("l").src = `${deepLink}`;
        navigator.clipboard.writeText(url).then(function() {
        }, function(e) {
        });
        setTimeout(function() {
          window.location = "https://apps.apple.com/vn/app/u2u-wallet/id6446194312?l=vi";
        }, 500);
      }
    </script>
    <iframe id="l" width="1" height="1" style="visibility:hidden"></iframe>
  </body>
</html>

<style>
  .body {
    padding: 60px;
  }
  .open-app {
    padding: 10px;
  }
</style>
